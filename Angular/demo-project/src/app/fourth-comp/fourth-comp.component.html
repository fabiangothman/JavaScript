<div class="hello-world4">
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>Street: {{ address.street }}, {{ address.city }}</p>

    <p>Hobbies:</p>
    <ul>
        <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
    </ul>
    
    <p>Users:</p>
    <ul>
        <app-user *ngFor="let user of users" [nameUser]="user"></app-user>
    </ul>
</div>
